<!DOCTYPE html>
<html>
<head>
    <title>Certificate Verification - Ardent Pixels</title>
    <style>
    body {
        font-family: Arial;
        background: #f8f9fa;
        padding: 40px;
        max-width: 600px;
        margin: auto;
    }
    h2 {
        color: #007bff;
    }
    input,
    button {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        width: 100%;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    </style>
</head>
<body>
    <h2>Verify Certificate</h2>
    <p>Enter your certificate ID to verify:</p>
    <input type="text" id="certID" placeholder="e.g. AP-INT-2025-001" />
    <button onclick="verifyCertificate()">Verify</button>
    <div id="result"></div>

    <script>
    async function verifyCertificate() {
        const certID = document.getElementById("certID").value.trim();
        const resultBox = document.getElementById("result");

        if (!certID) {
        resultBox.innerHTML = "âŒ Please enter a certificate ID.";
        return;
        }

        const response = await fetch(
        `https://sheetdb.io/api/v1/c3bs74z341pz2/search?Certificate%20ID=${certID}`
        );
        const data = await response.json();

        if (data.length > 0) {
        const cert = data[0];
        resultBox.innerHTML = `
        âœ… <strong>Valid Certificate</strong><br><br>
        ğŸ‘¤ Name: ${cert.Name}<br>
        ğŸ“… Issued Date: ${cert["Issued Date"]}<br>
        ğŸ“˜ Course: ${cert.Course}<br>
        ğŸ·ï¸ Status: ${cert.Status}
        `;
        } else {
        resultBox.innerHTML = "âŒ Certificate not found or invalid.";
        }
    }
    </script>
</body>
</html>
