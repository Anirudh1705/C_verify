<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification - Ardent Pixels</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 150px 0 48px 0;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: url('banner-bg.svg') no-repeat center top/cover;
      opacity: 1;
      pointer-events: none;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
      margin: 0 auto;
      min-height: 0;
      z-index: 1;
    }
    .logo {
      width: 250px;
      max-width: 90vw;
      margin-bottom: 24px;
      filter: drop-shadow(0 2px 6px #007bff33);
    }
    h2 {
      color: #1d3557;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    input[type="text"] {
      padding: 12px 14px;
      font-size: 1.08rem;
      border: 2.5px solid #b6c6e3;
      border-radius: 8px;
      outline: none;
      width: 100%;
      margin-bottom: 16px;
      transition: border-color 0.2s;
      background: #f6f8fc;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      background: #eaf1fb;
      border-width: 3px;
    }
    button {
      padding: 12px 0;
      font-size: 1.08rem;
      width: 100%;
      background: linear-gradient(90deg, #007bff 60%, #4f8cff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #007bff22;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #2563eb 100%);
      transform: translateY(-2px) scale(1.02);
    }
    #result {
      margin-top: 28px;
      padding: 22px 18px;
      background: #f6f8fc;
      border-radius: 10px;
      box-shadow: 0 2px 8px #007bff11;
      min-height: 40px;
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s, transform 0.4s;
      text-align: left;
      word-break: break-word;
    }
    #result.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card-title {
      font-size: 1.6rem;
      font-weight: 800;
      margin: 0 0 8px 0;
      letter-spacing: 1.2px;
      color: #1d3557;
    }
    .card-desc {
      color: #4a5568;
      font-size: 1.08rem;
      margin-bottom: 22px;
      margin-top: 0;
    }
    .verify-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 22px;
    }
    .input-cert {
      width: 220px;
      max-width: 220px;
      min-width: 220px;
      margin-bottom: 0;
      padding: 12px 14px;
      font-size: 1.08rem;
      border: 2.5px solid #b6c6e3;
      border-radius: 8px;
      outline: none;
      background: #f6f8fc;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px #007bff11;
    }
    .input-cert:focus {
      border-color: #007bff;
      background: #eaf1fb;
      border-width: 3px;
      box-shadow: 0 2px 8px #007bff22;
    }
    .verify-btn {
      background: linear-gradient(90deg, #007bff 60%, #4f8cff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.08rem;
      padding: 12px 22px;
      cursor: pointer;
      box-shadow: 0 2px 8px #007bff22;
      transition: background 0.2s, transform 0.1s;
      min-width: 100px;
      width: 220px;
      margin-top: 0;
    }
    .verify-btn:hover, .verify-btn:focus {
      background: linear-gradient(90deg, #0056b3 60%, #2563eb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      body {
        padding: 0;
        background: #fff !important;
      }
      .card {
        padding: 32px 0 32px 0;
        max-width: 100vw;
        min-width: 0;
        width: 100vw;
        border-radius: 0;
        margin: 0 !important;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        box-shadow: none;
      }
      .card-title {
        font-size: 1.6rem;
      }
      .input-cert, .verify-btn {
        font-size: 1.15rem;
        padding: 16px 14px;
        width: 92vw;
        max-width: 420px;
        min-width: 0;
        box-sizing: border-box;
      }
      .verify-form {
        width: 100%;
        gap: 18px;
      }
      #result {
        padding: 22px 10px;
        font-size: 1.08rem;
      }
      .logo {
        width: 90vw;
        max-width: 260px;
        min-width: 120px;
        margin-bottom: 28px;
      }
      body::before {
        display: none !important;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 18px 0 18px 0;
        max-width: 100vw;
        min-width: 0;
        width: 100vw;
        margin: 0 !important;
        min-height: 100vh;
      }
      .logo {
        width: 98vw;
        max-width: 150px;
        min-width: 70px;
      }
      .input-cert, .verify-btn {
        width: 98vw;
        max-width: 99vw;
        min-width: 0;
      }
    }
    .icon {
      font-size: 1.5em;
      vertical-align: middle;
      margin-right: 8px;
    }
    .success { color:rgb(33, 102, 41); }
    .error { color: #e74c3c; }
    .warn { color: #f39c12; }
  </style>
</head>
<body>
  <div class="card">
    <img src="AP Logo.svg" alt="Ardent Pixels Logo" class="logo" onerror="this.style.display='none'">
    <h2 class="card-title">Verify Certificate</h2>
    <p class="card-desc">Enter your certificate ID below to check its authenticity.</p>
    <form class="verify-form" onsubmit="verifyCertificate(); return false;" style="width:100%;flex-direction:column;align-items:center;justify-content:center;gap:10px;">
      <input type="text" id="certID" class="input-cert" placeholder="e.g. AP-INT-2025-001" autocomplete="off" style="width:220px;max-width:220px;min-width:220px;display:block;">
      <button type="submit" class="verify-btn" style="width:220px;">Verify</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    async function verifyCertificate() {
      const certID = document.getElementById("certID").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.classList.remove('visible');
      if (!certID) {
        resultBox.innerHTML = '<span class="icon error">\u274C</span> <span>Please enter a certificate ID.</span>';
        resultBox.className = 'error visible';
        setTimeout(()=>resultBox.classList.add('visible'), 10);
        return;
      }
      resultBox.innerHTML = '<span class="icon">\u23F3</span> <span>Checking certificate...</span>';
      resultBox.className = 'visible';
      try {
        const response = await fetch(`https://sheetdb.io/api/v1/c3bs74z341pz2/search?Certificate%20ID=${encodeURIComponent(certID)}`);
        const data = await response.json();
        // Case-sensitive check
        const cert = data.find(c => c["Certificate ID"] === certID);
        if (cert) {
          if (cert.Status === "Verified") {
            resultBox.innerHTML = `<div style="text-align:center;"><span class=\"icon success\">\u2705</span> Certificate ID <strong><span style='color:#000000;'>${certID}</span></strong> for <strong><span style='color:#000000;'>${cert.Name}</span></strong> has been <strong>successfully verified</strong> and issued on <strong><span style='color:#000000;'>${cert["Issued Date"]}</span></strong>.<br><br>This certificate is <strong>authentic</strong> and recognized by <strong><span style='color:#000000;'>Ardent Pixels</span></strong>.</div>`;
            resultBox.className = 'success visible';
          } else {
            resultBox.innerHTML = `<span class=\"icon warn\">\u26A0\uFE0F</span> This certificate was found, but its status is "<strong>${cert.Status}</strong>" and is <span style='color:#e67e22;'>not considered valid</span>.`;
            resultBox.className = 'warn visible';
          }
        } else {
          resultBox.innerHTML = '<div style="text-align:center;"><span class="icon error">\u274C</span> <span><strong>Certificate not found.</strong><br>Please check the ID and try again.</span></div>';
          resultBox.className = 'error visible';
        }
      } catch (e) {
        resultBox.innerHTML = '<span class="icon error">\u274C</span> Unable to verify at this time. Please try again later.';
        resultBox.className = 'error visible';
      }
      setTimeout(()=>resultBox.classList.add('visible'), 10);
    }
  </script>
</body>
</html>
